<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Pokefã </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
  <header>
    <section class="barra">
      <img src="imagens/menu.png" width="50px" height="50px" class="burguer" id="burguer">
      <h1 class="mobile-title"> PokeFÃ </h1>
    </section>
    <nav class="nav" id="nav">
      <ul>
        <li class="navigation-item"><a href="index.html"> Página Inicial </a></li>
        <li class="navigation-item"><a href="dicas.html"> Dicas do Jogo </a></li>
        <li class="navigation-item"><a href="calculadora.html"> Calculadora </a></li>
      </ul>
    </nav>
    <h1 class="title"> PokeFÃ </h1>
  </header>
  <main class="main">
    <div class="filtersbox">
      <section class="filters">
        <select class="select" id="types" placeholder="Filtrar por tipo"></select>
      </section>
      <section class="filters">
        <select class="select" id="eggs"></select>
      </section>
      <section class="filters">
        <select class="select" id="order">
          <option class="option"> Ordenar por</option>
          <option class="option" value="name|asc"> Alfabética A-Z</option>
          <option class="option" value="name|desc"> Alfabética Z-A</option>
          <option class="option" value="num|asc">Numérica Crescente</option>
          <option class="option" value="num|desc"> Numérica Decrescente</option>
        </select>
      </section>
      <section class="filters">
        <input class="input" type="text" id="search-field" placeholder="Pesquisar por nome" autocomplete="off">
      </section>
    </div>
    <section id="porcentagem-de-tipo-de-pokemon" class="invisivel">
    </section>
    <section id="pokemonList" class="pokemonList">
    </section>
  </main>
  <footer>
    Copyright Lab- meninas
  </footer>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <script src="menu.js" type="module"></script>
</body>

</html>
